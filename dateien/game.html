<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mathefussball</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #008000; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    var x = 40;
    var y = 40;

    ctx.beginPath();
    ctx.rect(x, y, 50, 50);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
</script>

</body>
</html>
